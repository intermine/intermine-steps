<!doctype html>
<html>
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>InterMine Steps iframe</title>

    <!-- built by Brunch, see config.coffee -->
    <script src="/js/iframe.js"></script>

    <script>
    (function() {
        // Apps/A.
        var apps = new intermine.appsA(document.location.href.replace('/iframe.html', ''));

        // JSChannel.
        var chan = Channel.build({ 'window': window.parent, 'origin': '*', 'scope': 'steps' });

        // App.
        chan.bind('apps', function(trans, args) {
            args.config.cb = function() { console.log(arguments); }
            apps.load(args.name, 'body', args.config);
        })
    })();
    </script>
</head>
<body></body>
</html>
